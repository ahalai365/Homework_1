<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <link href="style.css">
    <title>Домашняя работа №1</title>
  </head>
  <body>
    <div class="page">
     <header class="header">
       <img class="logo logo_place_header">
       <div class="header__title"></div>
       <div class="header__subtitle"></div>
       <div class="header__link"></div>
       <div class="header__main-illustration"></div>
       <div class="header__square-pic"></div>
     </header>
     <div class="content">
      <div class="description">
        <div class="two-columns">
          <h5 class="two-columns__brief"></h5>
          <div class="two-columns__main-text">
            <div class="two-columns__paragraph"></div>
            <div class="two-columns__paragraph">
              <span class="two-columns__span-accent"></span>
            </div>
            <div class="two-columns__paragraph"></div>
          </div>
        </div> 
      </div>
      <div class="digits">
        <h3 class="section-title"></h3>
        <h4 class="section-subtitle"></h4>
        <div class="table">
          <div class="table__cell"></div>
          <div class="table__heading"></div>
          <div class="table__text"></div>
        </div>
      </div>
      <div class="feynman">
        <h3 class="feynman__title"></h3>
        <h4 class="feynman__subtitle"></h4>
        <div class="feynman__link"></div>
      </div>
      <div class="kaufman">
        <div class="section-title"></div>
        <div class="section-subtitle"></div>
        <div class="table">
          <div class="table__cell table__cell_theme_dark"></div>
          <div class="table__heading table__heading_theme_dark"></div>
          <div class="table__text table__text_theme_dark"></div>
        </div>
       <div class="kaufman__triangle"></div>
      </div>
     </div>
     <footer class="footer">
       <div class="footer__columns">
         <div class="footer__column footer__column_content_copyright">
          <img class="logo logo_place_footer">
          <div class="footer__author"></div>
         </div>
         <div class="footer__column footer__column_content_info">
          <div class="footer__column-heading"></div>
          <div class="footer__column-links footer__column-link"></div>
         </div>
         <div class="footer__column footer__column_content_social">
          <div class="footer__column-heading"></div>
          <div class="footer__social-icon column-link"></div>
          <div class="footer__column-link"></div> 
         </div>
        </div>
     </footer>
    </div>
  </body>
</html>
